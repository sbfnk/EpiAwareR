
# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
    branches:
      - main
      - master
      - develop
  schedule:
    - cron: '5 4 * * 1'
  pull_request:
    branches:
      - main
      - master
      - develop
  merge_group:
  workflow_dispatch:

name: R-CMD-check

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  R-CMD-check:
    if: "! contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest, r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'oldrel-1'}
          - {os: ubuntu-latest, r: 'devel'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      NOT_CRAN: true
      
    steps:
      - uses: actions/checkout@v5

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'  # Match the Julia version EpiAware requires

      - name: Cache Julia packages
        uses: julia-actions/cache@v2
        with:
          cache-name: julia-cache-artifacts
          cache-compiled: true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, local::.
          needs: check

      - name: Install JuliaCall dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          $CONDA_DIR = "$env:USERPROFILE\.julia\conda\3"
          New-Item -ItemType Directory -Force -Path $CONDA_DIR
          Invoke-WebRequest -Uri "https://repo.anaconda.com/miniconda/Miniconda3-latest-Windows-x86_64.exe" -OutFile "$env:TEMP\miniconda.exe"
          Start-Process -FilePath "$env:TEMP\miniconda.exe" -ArgumentList "/S", "/D=$CONDA_DIR\x86_64" -Wait
          Remove-Item "$env:TEMP\miniconda.exe"
          julia -e "using Pkg; Pkg.add(`"Conda`"); using Conda"
          $env:R_HOME = (& R.exe RHOME | Out-String).Trim()
          julia -e "ENV[`"R_HOME`"] = `"$env:R_HOME`"; using Pkg; Pkg.add(`"Suppressor`"); Pkg.add(`"RCall`"); Pkg.build(`"RCall`")"
        shell: pwsh

      - name: Install JuliaCall dependencies (Unix)
        if: runner.os != 'Windows'
        run: |
          # Create the directory that Conda.jl expects and install miniconda there
          CONDA_DIR="$HOME/.julia/conda/3"
          mkdir -p "$CONDA_DIR"
          if [ "$RUNNER_OS" == "Linux" ]; then
            MINICONDA_URL="https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh"
          elif [ "$RUNNER_OS" == "macOS" ]; then
            MINICONDA_URL="https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh"
          fi
          wget -q $MINICONDA_URL -O /tmp/miniconda.sh
          bash /tmp/miniconda.sh -b -p "$CONDA_DIR/$(uname -m)" -f
          rm /tmp/miniconda.sh
          # Now install Conda.jl and RCall
          julia -e 'using Pkg; Pkg.add("Conda"); using Conda'
          export R_HOME=$(R RHOME)
          julia -e 'ENV["R_HOME"] = raw"'"$R_HOME"'"; using Pkg; Pkg.add("Suppressor"); Pkg.add("RCall"); Pkg.build("RCall")'
        shell: bash

      - name: Preload Julia's libunwind (Linux workaround)
        if: runner.os == 'Linux'
        run: |
          # Workaround for JuliaCall issue #238
          # Ubuntu's libunwind 1.6.2 has bugs. Preload Julia's own libunwind instead.
          JULIA_LIBUNWIND=$(find $(julia -e 'print(Sys.BINDIR)')/../lib/julia -name "libunwind.so.8*" 2>/dev/null | head -1)
          if [ -n "$JULIA_LIBUNWIND" ]; then
            echo "Preloading Julia's libunwind: $JULIA_LIBUNWIND"
            echo "LD_PRELOAD=$JULIA_LIBUNWIND" >> $GITHUB_ENV
          else
            echo "Warning: Julia's libunwind not found, may segfault"
          fi
        shell: bash

      - name: Setup Julia dependencies
        run: |
          EpiAwareR::epiaware_setup_julia(verbose = TRUE)
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          error-on: '"error"'
