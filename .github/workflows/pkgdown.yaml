# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master, develop]
    tags: ['*']
  merge_group:
  workflow_dispatch:
  
name: pkgdown

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'  # Match the Julia version EpiAware requires

      - name: Cache Julia packages
        uses: julia-actions/cache@v2
        with:
          cache-name: julia-cache-artifacts
          cache-compiled: true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, any::EpiNow2, local::.
          needs: website

      - name: Setup JuliaCall
        uses: epiforecasts/actions/setup-juliacall@v1

      - name: Pin LinearSolve
        run: julia -e 'using Pkg; Pkg.add(name="LinearSolve", version="2.38")'

      - name: Setup Julia dependencies
        run: |
          EpiAwareR::epiaware_setup_julia(verbose = TRUE)
        shell: Rscript {0}

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.7.4
        with:
          clean: false
          branch: gh-pages
          folder: docs
          single-commit: true
