# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  merge_group:
  workflow_dispatch:

name: test-coverage

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-coverage:
    runs-on: macos-latest
    if: "! contains(github.event.head_commit.message, '[ci skip]')"
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      NOT_CRAN: true

    steps:
      - uses: actions/checkout@v5

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'  # Match the Julia version EpiAware requires

      - name: Cache Julia packages
        uses: julia-actions/cache@v2
        with:
          cache-name: julia-cache-artifacts
          cache-compiled: true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, local::.
          needs: coverage

      - name: Install JuliaCall dependencies
        run: |
          julia -e 'using Pkg; Pkg.add("Suppressor"); Pkg.add("RCall")'
        shell: bash

      - name: Setup Julia dependencies
        run: |
          EpiAwareR::epiaware_setup_julia(verbose = TRUE)
        shell: Rscript {0}

      - name: Test coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: covr::codecov(quiet = FALSE)
        shell: Rscript {0}
